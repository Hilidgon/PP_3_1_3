<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>Editing user: <span th:text="${user.getUsername()}"></span></h1>
<form th:action="@{/admin/{id}(id=${user.getId()})}" th:method="PATCH" th:object="${user}">
    <table>
        <tr>
            <td><label for="userName">User name</label></td>
            <td><input id="userName" type="text" th:field="*{userName}" required></td>
        <tr>
            <td><label for="age">User age</label></td>
            <td><input id="age" th:field="*{age}" required></td>
        <tr>
            <td><label for="password">password</label></td>
            <td><input type="password" id="password" th:field="*{password}" required></td>
        </tr>
        <tr>
            <td><label for="authorities">Authorities</label></td>
            <td>
                <input type=checkbox id="authorities" name="selectedRoles"
                       th:each="authority : ${allRoles}"
                       th:text="${authority.getName()}"
                       th:checked="${user.getAuthorities().contains(authority)}"
                       th:value="${authority.getId()}">
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="Ok">
            </td>
        </tr>
    </table>
</form>

</body>
</html>
